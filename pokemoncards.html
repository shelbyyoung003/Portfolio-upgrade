<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pokemon Cards</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/pokemon.css">
</head>

<audio controls>
    <source src="media/pokerap_instrumental.mp3" type="audio/mpeg">
  </audio>
  
<body>
    <header>
      <h3>Pokemon Baseball Cards</h3>
      <h4> Click on each of the cards below to see the Pokemon's top four moves. </h4>
      <h4> Summon a Mystery Pokemon by clicking on the button below. Search for a specific Pokemon using it's ID number with the button below.</h4>
      <h4> Sort the Pokemon by Type with the checkboxes below!</h4>
    </header>
    <main>
   <div class="container">

   </div>
   
   <button id="mystery"> Summon a Mystery Pokemon! </button>
   <button id="fetchPokemon"> Summon an Existing Pokemon! </button>
   <!-- <button id="pokeType"> Sort the Pokemon by Type!</button> -->

   <div class="button is-primary">
     <input type = "checkbox" id ="normal" name="normal">
     <label for="normal">Normal</label>
     <input type = "checkbox" id ="fire" name="fire">
     <label for="fire">Fire</label>
     <input type = "checkbox" id ="fighting" name="fighting">
     <label for="fighting">Fighting</label>
     <input type = "checkbox" id ="water" name="water">
     <label for="water">Water</label>
     <input type = "checkbox" id ="flying" name="flying">
     <label for="flying">Flying</label>
     <input type = "checkbox" id ="grass" name="grass">
     <label for="grass">Grass</label>
     <input type = "checkbox" id ="poison" name="poison">
     <label for="poison">Poison</label>
     <input type = "checkbox" id ="electric" name="electric">
     <label for="electric">Electric</label>
     <input type = "checkbox" id ="ground" name="ground">
     <label for="ground">Ground</label>
     <input type = "checkbox" id ="psychic" name="psychic">
     <label for="psychic">Psychic</label>
     <input type = "checkbox" id ="rock" name="rock">
     <label for="rock">Rock</label>
     <input type = "checkbox" id ="ice" name="ice">
     <label for="ice">Ice</label>
     <input type = "checkbox" id ="bug" name="bug">
     <label for="bug">Bug</label>
     <input type = "checkbox" id ="dragon" name="dragon">
     <label for="dragon">Dragon</label>
     <input type = "checkbox" id ="ghost" name="ghost">
     <label for="ghost">Ghost</label>
     <input type = "checkbox" id ="dark" name="dark">
     <label for="dark">Dark</label>
     <input type = "checkbox" id ="steel" name="steel">
     <label for="steel">Steel</label>
     <input type = "checkbox" id ="fairy" name="fairy">
     <label for="fairy">Fairy</label>
     <input type = "checkbox" id ="???" name="???">
     <label for="???">???</label>
   </div>

   </main>
   <script src="javascript/pokemoncard.js" type="module"></script>
</body>
</html>
